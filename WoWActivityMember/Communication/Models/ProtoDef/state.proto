syntax = "proto3";

package state;

import "character.proto";

message WorldState {
	repeated ActivityState activity_state = 1;
}

message ActivityState {
    string service_id = 1;
	string activity_type = 2;
	repeated CharacterState characters = 3;
}

message CharacterState {
    string service_id = 1;
	character.character desired_state = 2;
	character.character current_state = 3;
}

message state {
	WorldState desired_world_state = 1;
	WorldState current_world_state = 2;
}